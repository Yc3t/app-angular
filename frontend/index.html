<!DOCTYPE html>
<html ng-app="multimediaApp">
<head>
    <meta charset="UTF-8">
    <title>Aplicación Multimedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="NavController">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!">Aplicación Multimedia</a>
            <div class="navbar-nav" ng-if="isLoggedIn()">
                <a class="nav-link" href="#!admin" ng-if="isAdmin()">Panel de Administración</a>
                <a class="nav-link" href="#!user">Vista Usuario</a>
                <a class="nav-link" href="#!" ng-click="logout()">Salir</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div ng-view></div>
    </div>

    <script src="app.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/adminController.js"></script>
    <script src="controllers/userController.js"></script>
    <script src="controllers/navController.js"></script>
    <script src="services/authService.js"></script>
    <script src="services/dataService.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
